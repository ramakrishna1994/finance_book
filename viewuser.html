     <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <center><h4><b>DISPLAY USER INFORMATION</b></h4></center>  
      </div>

      <div class="row">
        <center><p id="message"> </p></center>  
      </div>


      <div class="row">
        <div class="col-md-4 well">
           <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"  disabled>
          </div>

            <div class="form-group">
            <label for="days">No. of Days:</label>
            <input type="text" class="form-control" id="days" disabled>
          </div>

           <div class="form-group">
            <label for="interest">Interest Amount:</label>
            <input type="text" class="form-control" id="interest" disabled>
          </div>


           <div class="form-group">
            <label for="fine_days">No. of Days Late for Fine:</label>
            <select class="form-control" id="fine_days" disabled>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" rows="2" id="address" disabled></textarea>
          </div>
        
        </div>





        <div class="col-md-4 well">

          <div class="form-group">
            <label for="account">Account No.:</label>
            <input type="text" class="form-control" id="account" disabled>
          </div>

          <div class="form-group">
            <label for="princ_amount">Priniciple Amount:</label>
            <input type="text" class="form-control" id="princ_amount" disabled>
          </div>

          <div class="form-group">
            <label for="daily">Daily Amount to Pay:</label>
            <input type="text" class="form-control" id="daily" disabled>
          </div>

          

          <div class="form-group">
            <label for="fine">Late Fine Amount Per Day:</label>
            <input type="text" class="form-control" id="fine" disabled>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" disabled>
          </div>

          <div class="form-group">
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" class="form-control" id="aadhar" disabled>
          </div>

       </div>


        


        <div class="col-md-4 well">
         
          <div class="form-group">
            <center><img src = "images/profile.jpg" style="width:40%;height:40%" id="pic"></center>
          </div>

          <div class="form-group">
            <label for="extras">Any Extra Details:</label>
            <textarea class="form-control" rows="4" id="extras" disabled></textarea>
          </div>

           


        </div>
      </div>
